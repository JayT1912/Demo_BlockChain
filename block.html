<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block</title>
    <link rel="stylesheet" href="block.css">
    <!-- Thư viện CryptoJS để tạo mã hash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index2.html" id="logo">
                <img src="image/demo.png" alt="Logo" style="width: 300px; height: auto;">
            </a>
            <ul id="main_menu">
                <li><a href="index2.html">Trang chủ</a></li>
                <li><a href="hash.html">Hash</a></li>
                <li><a href="block.html">Block</a></li>
                <li><a href="blockchain.html">Blockchain</a></li>
                <li><a href="distributed.html">Distributed</a></li>
                <li><a href="token.html">Token</a></li>
                <li><a href="coinbase.html">Coinbase</a></li>
                <li><a href="gioithieu.html">Giới Thiệu</a></li>
            </ul>
            <div class="clearfix"></div> <!-- Đảm bảo các phần tử căn chỉnh đúng -->
        </nav>
    </header>
    <div id="content">
        <div class="container">
            <h1>Block</h1>
            <form id="blockForm">
                <div class="form-group">
                    <label for="blockNumber">Block:</label>
                    <input type="number" id="blockNumber" value="1" readonly>
                </div>
    
                <div class="form-group">
                    <label for="nonce">Nonce:</label>
                    <input type="text" id="nonce" readonly>
                </div>
    
                <div class="form-group">
                    <label for="data">Data:</label>
                    <textarea id="data" rows="5" placeholder="Nhập dữ liệu của block tại đây..."></textarea>
                </div>
    
                <div class="form-group">
                    <label for="hash">Hash:</label>
                    <input type="text" id="hash" readonly>
                </div>
    
                <button type="button" id="mineButton">Mine</button>
            </form>
        </div>
    
        <script src="block.js"></script>
    </div>
    <footer>
        <div class="row textCenter colorf">
            @2024 Bản quyền thuộc về Phạm Cao Chí Thành, Ngô Bích Hằng.
        </div>
    </footer>
</body>

</html>
